<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<h1 >Internship Form</h1><br/>
		<form method="post" class="was-validated">
			<div class="row">
				<div class="col-4">
					<label class="form-label" for="first-name-input">First Name</label>
					<input class="form-control" type="text" id="first-name-input" required>
					<small class="invalid-feedback">First name required!</small>
				</div>
				<div class="col-4">
					<label class="form-label" for="last-name-input">Last Name</label>
					<input class="form-control" type="text" required id="last-name-input">
					<small class="invalid-feedback">Last name required!</small>
				</div>
				<div class="col-4">
					<label class="form-label" for="email-input">Email Address</label>
					<input class="form-control" required type="email" id="email-input" placeholder="xyz@abc.com">
					<small class="invalid-feedback">Email required!</small>
				</div>
			</div><br/>
			<div class="row">
				<div class="col-6">
					<label class="form-label" for="college-input">College</label>
					<input class="form-control" required type="text" id="college-input">
					<small class="invalid-feedback">Please provide a valid college.</small>
				</div>
				<div class="col-3">
					<label class="form-label" for="grad-year-select">Graduation Year</label>
					<select class="form-control" id="grad-year-select" required placeholder="choose">
						<option value="" selected disabled>Choose...</option>
						<option>2020</option>
						<option>2021</option>
						<option>2022</option>
						<option>2023</option>
					</select>
					<small class="invalid-feedback">Please select a valid graduation year.</small>
				</div>
				<div class="col-3">
					<label class="form-label" for="roll-no-input">Roll No.</label>
					<input class="form-control" required type="number" id="roll-no-input">
					<small class="invalid-feedback">Please provide a valid Roll no.</small>
				</div>
			</form>
		</div><br/>
		<div class="form-check has-validation">
			<input class="form-check-input condition-checkbox" type="checkbox" id="conditions-checkbox" required>
			<label class="form-label" for="conditions-checkbox">Agree to terms and condition</label>
			<small class="invalid-feedback">You must agree before submitting.</small>
		</div><br/>
		<div>
			<button class="btn btn-primary" type="submit">Submit form</button>
		</div>
	</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
